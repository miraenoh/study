<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Mementum App</title>
	</head>
	<body>
		<div class="backgrounds">
			<div class="background">
				<div class="background-item" id="background-image"></div>
			</div>
			<div class="background-overlay"></div>
		</div>
		<div class="apps">
			<!-- <div class="region full"></div> -->
			<div class="top-row">
				<div class="region top-right">
					<div id="weather">
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<div class="region center-above"></div>
			<div class="region center">
				<h2 id="clock">00:00</h2>
				<form id="login-form" class="hidden">
					<input
						class="focus-input"
						required
						maxlength="15"
						type="text"
						placeholder="What is your name?"
					/>
				</form>
				<h1 id="greeting" class="hidden"></h1>
			</div>
			<div class="region center-below">
				<div class="focus-outer-wrapper">
					<div class="focuses">
						<div class="focus-wrapper">
							<div class="prompt">
								<h3 class="focus-question">What are you gonna do today?</h3>
								<form id="todo-form">
									<input class="focus-input" type="text" required />
								</form>
							</div>
						</div>
						<div class="focus-wrapper">
							<ul id="todo-list"></ul>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-row">
				<div id="quote">
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
		<script src="js/greetings.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
